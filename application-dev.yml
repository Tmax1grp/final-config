token:
  expiration_time: 864000000
  secret: 'token_secret'
  
# 유레카 클라이언트
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    # 유저서버 등록, 랜덤포트
    eureka-server-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}  
  
